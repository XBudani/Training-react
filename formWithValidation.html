<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #cbb02c;
      }
      .container {
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-weight: 700;
        font-size: large;
        margin-bottom: 20px;
      }
      .step-content {
        display: none;
      }
      .step-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">User Form</h2>
      <div class="row">
        <div class="col-md-6">
          <div id="step1" class="step-content active">
            <form id="useFormStep1">
              <div class="form-group">
                <label for="fullName ">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                  minlength="2"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Enter your age"
                  required
                  minlength="1"
                />
              </div>
              <div class="form-group">
                <label for="birthade">Birthdate</label>
                <input
                  type="text"
                  class="form-control datepicker"
                  id="birthdate"
                  placeholder="Select your birthdate"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              
              <button type="button" class="btn bg-dark text-light next">
                Next
              </button>
            </form>
          </div>
          <div id="step2" class="step-content">
            
            <form id="useFormStep2">
              <div class="form-group">
                <label for="fullName">Full Name Form 2</label>
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                  minlength="2"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Enter your age"
                  required
                  minlength="1"
                />
              </div>
              <div class="form-group">
                <label for="birthade">Birthdate</label>
                <input
                  type="text"
                  class="form-control datepicker"
                  id="birthdate"
                  placeholder="Select your birthdate"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <button type="button" class="btn bg-dark text-light prev">
                Prev
              </button>
              <button type="button" class="btn bg-dark text-light next">
                Next
              </button>
            </form>
          </div>
          <div id="step3" class="step-content">
            <form id="userFormStep3">
              <div class="form-group">
                <label for="fullName">Full Name Form 3</label>
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                  minlength="2"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  name="age"
                  id="age"
                  placeholder="Enter your age"
                  required
                  minlength="1"
                />
              </div>
              <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input
                  type="text"
                  class="form-control datepicker"
                  name="birthdate"
                  id="birthdate"
                  placeholder="Select your birthdate"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <button type="button" class="btn bg-dark text-light prev">
                Prev
              </button>
              <button type="submit" class="btn bg-dark text-light">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="image-container text-center">
            <img
              id="sideImage"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxdwL0X5rGb4cPODlFNyPQNreeO7bc8U_D3aV0f6vk7Q&s"
              alt="placeholder Image"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      var formDataArray = [];

      document
        .getElementById("userFormStep3")
        .addEventListener("submit", function (event) {
          var form = event.target;
          // Logjiken e validimit
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          console.log("form", form);

          if (form.checkValidity()) {
            event.preventDefault();
            var formData = new FormData(form);
            var formDataObject = {};
            formData.forEach(function (value, key) {
              formDataObject[key] = value;
            });

            formDataArray.push(formDataObject);
          }
          console.log("formDataObject", formDataObject);
          document.getElementById("step3").classList.remove("active");
        });

      document.querySelectorAll(".next").forEach(function (button) {
        button.addEventListener("click", function () {
          var currentStep = button.closest(".step-content");
          currentStep.classList.remove("active");
          currentStep.nextElementSibling.classList.add("active");
        });
      });

      document.querySelectorAll(".prev").forEach(function (button) {
        button.addEventListener("click", function () {
          var currentStep = button.closest(".step-content");
          currentStep.classList.remove("active");
          currentStep.previousElementSibling.classList.add("active");
        });
      });
    </script>
  </body>
</html>
